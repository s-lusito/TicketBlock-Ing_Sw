services:
  db:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: team
      POSTGRES_PASSWORD: password
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - db
    restart: unless-stopped

networks:
    db:
      driver: bridge

volumes:
    db: