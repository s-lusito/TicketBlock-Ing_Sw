services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: team
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ticketblock
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/ticketblock
      SPRING_DATASOURCE_USERNAME: team
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - db

  frontend:
    build: ./frontend
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db: